<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 500px;
            height: 200px;
            border: 2px solid blue;
        }
        ul{
            list-style: none;
        }
        li{
            overflow: hidden;
            background-color: bisque;
            border-bottom: 1px dashed gray;
        }
        .title{
            float: left;
        }
        .date{
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <span class="title">content1</span>
                <span class="date">date1</span>
            </li>
            <li>
                <span class="title">content2</span>
                <span class="date">date2</span>
            </li>
        </ul>
    </div>
</body>
</html>
