    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            font-size: 14px;
            font-family: "Micrsoft Yahei","Simsun";
            height: 4000px;
        }
        .header{
            height: 58px;
            /*是不是在header里设置了高度，有header属性标签的所有后代标签都有这个高度属性*/
            background-color: deepskyblue;
        }
        .inner_c{
            /*为什么要额外定义一个inner_c，header里面只有这一个元素*/
            width: 1000px;
            margin: 0 auto;
        }
        .header .logo{
            float: left;
            margin-right: 40px;
            overflow: hidden;
        }
        .header .nav{
            float: left;
        }
        .header .nav ul{
            list-style: none;
        }
        .header .nav ul li{
            float: left;
            width: 100px;
            line-height: 58px;
            border-left: 1px solid blue;
        }
        .header .nav ul li.last{
            /*上面的标签li和.last类选择器可不可以加空格，变成后代而不是与的关系*/
            border-right: 1px solid blue;
        }
        .header .nav ul li a{
            text-decoration: none;
            display: block;
            height: 58px;
            /*上面的58px指的是a标签的高度为了垂直居中吗，转换为块级元素后继承父的行高可不可以不设置行高*/
            color: gray;
            text-align: center;
        }
        .header .nav ul li a.current{
            color: white;
            background-color: blue;
        }
        .header .nav ul li a:hover{
            color: white;
            background-color: blue;
        }
        .header .jrwm_box{
            float: left;
            height: 58px;
            width: 100px;
            padding-left: 48px;
            padding-top: 12px;
        }
        .header .jrwm_box .jrwm{
            height: 34px;
            background-image: url();
            background-repeat: no-repeat;
            text-align: center;
        }
        .header .jrwm_box .jrwm a{
            display: block;
            text-decoration: none;
            line-height: 34px;
            color: wheat;

        }
