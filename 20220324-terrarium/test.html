<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Practice</title>
</head>
<body>
    
    <script>
        function dispalyCandy(){
            let candy = ['jellybeans'];
            function addCandys(candyType){
                candy.push(candyType)
            }
            addCandys('gumdrops');
            console.log(candy);
        }
        dispalyCandy();
        // console.log(candy);

        function fn1() {
            let a = 20;
            function fn2() {
                console.log(a);
            }
            return fn2;
}

        const foo = fn1(); // 执行 fn1() 之后，会得到一个返回值。foo 代表的就是 fn2 函数
        foo();

        function fn1() {
            let b = 20;

            return function () {
                console.log(b);
            };
        }

        const goo = fn1(); // 执行 fn1() 之后，会得到一个返回值。这个返回值是函数
        goo();
    </script>
</body>
</html>
