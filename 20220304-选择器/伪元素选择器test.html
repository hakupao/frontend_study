<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span::before{
            content: "before";
            color: blue;
            background-color: aqua;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
            span{
            border: 1px solid brown;
        }
        span::after{
            content: "after";
            color: chocolate;
        }

    </style>
</head>
<body>
    <span>我是内容</span>
</body>
</html>
